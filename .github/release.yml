changelog:
  categories:
    - title: '🚀 Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: '🐛 Bug Fixes'
      labels:
        - 'bug'
        - 'fix'
    - title: '📚 Documentation'
      labels:
        - 'documentation'
        - 'docs'
    - title: '🧹 Maintenance'
      labels:
        - 'chore'
        - 'maintenance'
        - 'refactor'
    - title: '⚡ Performance'
      labels:
        - 'performance'
    - title: '🔒 Security'
      labels:
        - 'security'
  exclude:
    labels:
      - 'skip-changelog'
      - 'duplicate'
      - 'invalid'
      - 'wontfix'
    authors:
      - 'dependabot'
      - 'dependabot[bot]'